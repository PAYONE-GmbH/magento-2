<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form class="creditcard_form" id="creditcard_form" action="#" method="post" data-bind="attr: {id: getCode() + '_creditcard_form'}">
            <input type="hidden" name="payment[cc_pseudocardpan]" value=""
                   data-bind="attr: {autocomplete: off, id: getCode() + '_pseudocardpan'},
                              value: pseudocardpan">
            <fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payone_form_cc'}">
                <div class="field">
                    <label data-bind="attr: {for: getCode() + '_credit_card_type'}" class="label">
                        <span><!-- ko i18n: 'Credit Card Type'--><!-- /ko --></span>
                    </label>
                    <div class='control'>
                        <select style="width:200px;" name="payment[cc_type]" class="select"
                            data-bind=" attr: {id: getCode() + '_credit_card_type', 'data-container': getCode() + '_credit_card_type'},
                                        mageInit: {creditCardType:{creditCardTypeContainer:'#' + getCode() + '_credit_card_type_ss_div'}},
                                        enable: true,
                                        options: getCreditcardTypes(),
                                        optionsValue: 'id',
                                        optionsText: 'title',
                                        optionsCaption: $t('--Please Select--')">
                        </select>
                    </div>
                </div>
                
                <div class="field number required">
                    <label data-bind="attr: {for: getCode() + '_firstname'}" class="label">
                        <span><!-- ko i18n: 'Firstname'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="payment[cc_firstname]" class="input-text" value=""
                               data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_firstname',
                                    title: $t('Firstname'),
                                    'data-container': getCode() + '-firstname'},
                              value: firstname,
                              valueUpdate: 'keyup' "/>
                    </div>
                </div>
                <div class="field number required">
                    <label data-bind="attr: {for: getCode() + '_lastname'}" class="label">
                        <span><!-- ko i18n: 'Lastname'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text" name="payment[cc_lastname]" class="input-text" value=""
                               data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_lastname',
                                    title: $t('Lastname'),
                                    'data-container': getCode() + '-lastname'},
                              value: lastname,
                              valueUpdate: 'keyup' "/>
                    </div>
                </div>
                
                <div class="field number required">
                    <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
                        <span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <span id="cardpan" class="inputIframe"></span>
                    </div>
                </div>
                
                <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
                    <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
                        <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <div class="fields group group-2">
                            <div class="field no-label month">
                                <div class="control">
                                    <span id="cardexpiremonth"></span>
                                </div>
                            </div>
                            <div class="field no-label year">
                                <div class="control">
                                    <span id="cardexpireyear"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- ko if: showCvc() -->
                <div class="field cvv required" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}">
                    <label data-bind="attr: {for: getCode() + '_cc_cid'}" class="label">
                        <span><!-- ko i18n: 'Card Verification Number'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <span id="cardcvc2" class="inputIframe"></span>
                    </div>
                </div>
                <!--/ko-->
            </fieldset>
        </form>
        <div data-bind="html: handleIframes()"></div>

        <p data-bind="html: getInstructions()"></p>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: handleCreditcardPayment,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked() && isPlaceOrderActionAllowed()),
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
