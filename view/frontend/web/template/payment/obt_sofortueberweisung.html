<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <form class="debit_form" action="#" method="post" data-bind="attr: {id: getCode() + '_form'}">
            <fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode()}">
                <!-- ko if: requestIbanBic() -->
                    <div class="field number required">
                        <label data-bind="attr: {for: getCode() + '_iban'}" class="label">
                            <span><!-- ko i18n: 'IBAN'--><!-- /ko --></span>
                        </label>
                        <div class="control">
                            <input type="text" name="payment[iban]" class="input-text" value=""
                                   data-bind="attr: {
                                        autocomplete: off,
                                        id: getCode() + '_iban',
                                        title: $t('IBAN'),
                                        'data-container': getCode() + '-iban'},
                                  value: iban,
                                  valueUpdate: 'keyup' "/>
                        </div>
                    </div>

                    <div class="field number required">
                        <label data-bind="attr: {for: getCode() + '_bic'}" class="label">
                            <span><!-- ko i18n: 'BIC'--><!-- /ko --></span>
                        </label>
                        <div class="control">
                            <input type="text" name="payment[bic]" class="input-text" value=""
                                   data-bind="attr: {
                                        autocomplete: off,
                                        id: getCode() + '_bic',
                                        title: $t('BIC'),
                                        'data-container': getCode() + '-bic'},
                                  value: bic,
                                  valueUpdate: 'keyup' "/>
                        </div>
                    </div>
                <!--/ko-->
            </fieldset>
        </form>
        
        <p data-bind="html: getInstructions()"></p>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: continueToPayone,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked() && isPlaceOrderActionAllowed()),
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
